<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>The Fat Cat Manual</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PageFlip -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
</head>

<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="dot"></div>
    <div class="title">The Fat Cat Manual</div>
    <div class="meta">
      <span>Project Statement</span>
      <span class="sep">·</span>
      <span id="pageIndicator">1/1</span>
    </div>
  </header>

  <!-- Stage -->
  <main class="stage">
    <div class="book-shell">
      <div id="book"></div>

      <button class="nav nav-left" id="prevBtn">‹</button>
      <button class="nav nav-right" id="nextBtn">›</button>
    </div>
  </main>

  <!-- Bottom bar -->
  <footer class="bottom-bar">
    <button id="tocBtn">TOC</button>
    <button id="fsBtn">Full Screen</button>
  </footer>

  <!-- TOC Modal -->
  <div class="toc-modal" id="tocModal" aria-hidden="true">
    <div class="toc-panel">
      <div class="toc-header">
        <span>Table of Contents</span>
        <button id="closeTocBtn">×</button>
      </div>
      <div id="tocList" class="toc-list"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
