<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Fat Cat Manual</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span class="title">The Fat Cat Manual</span>
    </div>
    <div class="page-indicator" id="pageIndicator">Cover</div>
  </header>

  <main class="stage">
    <button class="nav left" id="prevBtn" aria-label="Previous page">‹</button>

    <section class="book" aria-label="Flipbook">
      <div class="page" id="pageA"><img /></div>
      <div class="page" id="pageB"><img /></div>
      <div class="flip" id="flipLayer">
        <div class="paper front"><img /></div>
        <div class="paper back"><img /></div>
      </div>
    </section>

    <button class="nav right" id="nextBtn" aria-label="Next page">›</button>
  </main>

  <footer class="bottombar">
    <button class="btn" id="tocBtn">TOC</button>
    <button class="btn" id="fullscreenBtn">Full Screen</button>
  </footer>

  <dialog class="modal" id="tocModal">
    <div class="modal-head">
      <div class="modal-title">Index</div>
      <button class="btn" id="closeTocBtn">Close</button>
    </div>
    <div class="toc" id="tocList"></div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
