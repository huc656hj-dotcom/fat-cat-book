<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Fat Cat Manual</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span class="title">The Fat Cat Manual</span>
    </div>
    <div class="page-indicator" id="pageIndicator">Loading…</div>
  </header>

  <main class="stage">
    <button class="nav left" id="prevBtn" aria-label="Previous">‹</button>

    <section class="book" id="book" aria-label="Flipbook">
      <!-- Spread container (left + right). In portrait, left is hidden by CSS -->
      <div class="spread" id="spread">
        <div class="sheet left">
          <img id="leftImg" alt="Left page" />
        </div>
        <div class="sheet right">
          <img id="rightImg" alt="Right page" />
        </div>
      </div>

      <!-- Flip layer only covers the right side in landscape (via CSS) -->
      <div class="flip" id="flipLayer" aria-hidden="true">
        <div class="flip-face front">
          <img id="flipFrontImg" alt="" />
        </div>
        <div class="flip-face back">
          <img id="flipBackImg" alt="" />
        </div>
        <div class="flip-shadow" aria-hidden="true"></div>
      </div>
    </section>

    <button class="nav right" id="nextBtn" aria-label="Next">›</button>
  </main>

  <footer class="bottombar">
    <button class="btn" id="tocBtn">TOC</button>
    <button class="btn" id="fullscreenBtn">Full Screen</button>
  </footer>

  <dialog class="modal" id="tocModal">
    <div class="modal-head">
      <div class="modal-title">Index</div>
      <button class="btn" id="closeTocBtn">Close</button>
    </div>
    <div class="toc" id="tocList"></div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
